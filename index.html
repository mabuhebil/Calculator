<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <form action="#">
            <div class="result">
                <input type="text">
            </div>
            <div class="row">
                <input type="button" value="7" name="b7">
                <input type="button" value="8" name="b8">
                <input type="button" value="9" name="b9">
                <input type="button" value="+" name="bPlus">
            </div>
            <div class="row">
                <input type="button" value="4" name="b4">
                <input type="button" value="5" name="b5">
                <input type="button" value="6" name="b6">
                <input type="button" value="-" name="bMin">
            </div>
            <div class="row">
                <input type="button" value="1" name="b1">
                <input type="button" value="2" name="b2">
                <input type="button" value="3" name="b3">
                <input type="button" value="*" name="bMul">
            </div>
            <div class="row">
                <input type="button" value="0" name="b0">
                <input type="button" value="." name="bdot">
                <input type="button" value="/" name="bAva">
                <input type="button" value="=" name="bAs">
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
