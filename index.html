<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <form action="#">
            <div class="result">
                <input type="text" name="filed" class="filed">
            </div>
            <div class="buttonsBox">
                <div class="row">
                    <input type="button" value="7" name="b7" onclick="handel(b7.value)">
                    <input type="button" value="8" name="b8" onclick="handel(this.value)">
                    <input type="button" value="9" name="b9" onclick="handel(this.value)">
                    <input type="button" value="+" name="bPlus" onclick="handel(this.value)">
                </div>
                <div class="row">
                    <input type="button" value="4" name="b4" onclick="handel(this.value)">
                    <input type="button" value="5" name="b5" onclick="handel(this.value)">
                    <input type="button" value="6" name="b6" onclick="handel(this.value)">
                    <input type="button" value="-" name="bMin" onclick="handel(this.value)">
                </div>
                <div class="row">
                    <input type="button" value="1" name="b1" onclick="handel(this.value)">
                    <input type="button" value="2" name="b2" onclick="handel(this.value)">
                    <input type="button" value="3" name="b3" onclick="handel(this.value)">
                    <input type="button" value="*" name="bMul" onclick="handel(this.value)">
                </div>
                <div class="row">
                    <input type="button" value="0" name="b0" onclick="handel(this.value)">
                    <input type="button" value="." name="bdot" onclick="handel(this.value)">
                    <input type="button" value="/" name="bAva" onclick="handel(this.value)">
                    <input type="button" value="=" name="bAs" onclick="calc()">
                </div>
            </div>
        </form>
    </div>
    <script>

        const inputField = document.querySelector('.filed')
        function handel(btnValue) {
            inputField.value = inputField.value + btnValue
        }

        function calc() {
            if (inputField.value == '') {
                window.alert('please enter number')
            } else {
                inputField.value = eval(inputField.value)
            }
        }

    </script>
</body>

</html>
